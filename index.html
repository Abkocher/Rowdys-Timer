<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rowdys-CUP 2025</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #cecaca;
    }

    .background-slideshow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 93%;
      height: 93%;
      z-index: 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .slideshow-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% - 20px); /* Abzug von 10px auf beiden Seiten */
      height: calc(100% - 20px); /* Optional: Abzug von 10px oben und unten */
      object-fit: contain; /* Bild passt sich an, ohne das Seitenverhältnis zu verändern */
      margin: 10px; /* Abstand von 10px zu allen Seiten */
      opacity: 0; /* Unsichtbar zu Beginn */
      transition: opacity 1s ease-in-out; /* Sanfter Übergang bei Änderungen */
    }

    .slideshow-container img.active {
      opacity: 0.3; /* Halbtransparent */
    }

    #timer {
      font-size: 30em; /* Größe */
      font-weight: bold;
      color: white;
      text-align: center;
      margin-bottom: 30px;
      z-index: 1; /* Vor den Bildern */
      background-color: rgba(0, 0, 0, 0.5); /* 50% schwarzer Hintergrund */
      padding: 20px;
      border-radius: 15px;
      width: fit-content;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1; /* Vor den Bildern */
    }

    .controls button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.5em;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: red;
      color: white;
      text-align: center;
      font-size: 6em;
      font-weight: bold;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 3;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    .popup button:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <div class="slideshow-container">
      <img src="img_1.jpg" alt="Bild 1" class="active">
      <img src="img_2.jpg" alt="Bild 2">
      <img src="img_3.jpg" alt="Bild 3">
      <img src="img_10.jpg" alt="Bild 10">
      <img src="img_5.jpg" alt="Bild 5">
      <img src="img_6.jpg" alt="Bild 6">
      <img src="img_11.jpg" alt="Bild 11">
      <img src="img_8.jpg" alt="Bild 8">
    </div>
    <div id="timer">08:00</div>
    <div class="controls">
      <button id="reset">Reset</button>
      <button id="pause">Pause</button>
      <button id="start">Start</button>
    </div>
  </div>

  <div class="popup" id="popup">
    Spielende!
    <button id="close-popup">OK</button>
  </div>

  <script>
    const timerElement = document.getElementById('timer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');
    const popup = document.getElementById('popup');
    const closePopupButton = document.getElementById('close-popup');
    const slideshowImages = document.querySelectorAll('.slideshow-container img');

    let timerDuration = 8 * 60; // 8 Minuten in Sekunden
    let timer = timerDuration;
    let timerInterval = null;
    let activeImageIndex = 0;

    function updateTimerDisplay() {
      const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
      const seconds = (timer % 60).toString().padStart(2, '0');
      timerElement.textContent = `${minutes}:${seconds}`;
    }

    function showPopup() {
      popup.style.display = "flex";
    }

    function hidePopup() {
      popup.style.display = "none";
    }

    hidePopup();

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        if (timer > 0) {
          timer--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          showPopup();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      timer = timerDuration;
      updateTimerDisplay();
      hidePopup();
    }

    function updateSlideshow() {
      slideshowImages[activeImageIndex].classList.remove('active');
      activeImageIndex = (activeImageIndex + 1) % slideshowImages.length;
      slideshowImages[activeImageIndex].classList.add('active');
    }

    setInterval(updateSlideshow, 5000); // Wechselt alle 5 Sekunden

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
    closePopupButton.addEventListener('click', hidePopup);

    updateTimerDisplay();
  </script>
</body>
</html>
